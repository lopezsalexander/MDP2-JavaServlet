<html>
    <head>
        <title>Primera Aplicacion JSP</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- UIkit CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.39/css/uikit.min.css" />
        <!-- UIkit JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.39/js/uikit.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.39/js/uikit-icons.min.js"></script>
    </head>
    <body>
        <div class="uk-flex uk-flex-center">
            <form class="uk-form-stacked" action="servlet" method="post">
                <div class="uk-card uk-card-default uk-card-body uk-position-center">
                <div class="uk-text-lead">
                    Escribe tu nombre
                </div>
                <div class="uk-margin uk-inline">
                    <span class="uk-form-icon" uk-icon="icon: user"></span>
                    <input class="uk-input" type="text" placeholder="Nombre" name="Nombre">
                </div>
                <p uk-margin>
                <input class="uk-button uk-button-primary uk-width-1-1" type="submit" name="Enviar">
                </p>
                <div>
            </form>
        </div>
    </body>
</html>
